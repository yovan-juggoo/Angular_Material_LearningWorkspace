<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Checkbox indeterminate attribute</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="../../../../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body layout="column">

    <div ng-cloak ng-controller="MainController as vm" class="md-padding demo checkboxdemoSelectAll">
        <div layout="row" layout-wrap>
            <div flex="100" layout="column">
                <div>
                    <!--
                        In IE, we cannot apply flex directly to <fieldset>
                        @see https://github.com/philipwalton/flexbugs#9-some-html-elements-cant-be-flex-containers
                    -->
                    <fieldset class="demo-fieldset">
                        <legend class="demo-legend">Using &lt;md-checkbox&gt; with the 'indeterminate' attribute </legend>
                        <div layout="row" layout-wrap flex>
                            <div flex-xs flex="50">
                                <md-checkbox aria-label="Select All" ng-checked="vm.isChecked()" md-indeterminate="vm.isIndeterminate()" ng-click="vm.toggleAll()">
                                    <span ng-if="vm.isChecked()">Un-</span>Select All
                                </md-checkbox>
                            </div>
                            <div class="demo-select-all-checkboxes" flex="100" ng-repeat="item in vm.items">
                                <md-checkbox ng-checked="vm.exists(item, vm.selected)" ng-click="vm.toggle(item, vm.selected)">
                                    {{ item }}
                                </md-checkbox>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

    </div>

    <script src="../../../../bower_components/angular/angular.min.js"></script>
    <script src="../../../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
