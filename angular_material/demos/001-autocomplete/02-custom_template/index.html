<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="../../../../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-cloak>

    <div ng-controller="ReposController as vm" layout="column" class="autocompletedemoCustomTemplate">
        <md-content layout-padding layout="column">
            <form name="vm.reposForm" method="post" novalidate ng-submit="vm.reposForm.$valid && vm.update">
                <md-autocomplete
                                 md-input-name="repository"
                                 md-no-cache="true"
                                 md-selected-item="vm.selectedItem"
                                 md-selected-item-change="vm.selectedItemChange(item)"
                                 md-search-text="vm.searchText"
                                 md-searchTextChange="vm.searchTextChange(vm.searchText)"
                                 md-items="item in vm.querySearch(vm.searchText)"
                                 md-item-text="item.name"
                                 md-min-length="0"
                                 placeholder="Pick an angular repository"
                                 md-menu-class="autocomplete-custom-template">
                                <md-item-template>
                                    <span class="item-title">
                                        <md-icon md-svg-icon="images/octicon-repo.svg"></md-icon>
                                        <span> {{item.name}} </span>
                                    </span>
                                    <span class="item-metadata">
                                        <span class="item-metastat">
                                            <strong>{{item.watchers}}</strong> watchers
                                        </span>
                                        <span class="item-metastat">
                                            <strong>{{item.forks}}</strong> forks
                                        </span>
                                    </span>
                                </md-item-template>
                </md-autocomplete>
            </form>
        </md-content>
    </div>
    
    <script src="../../../../bower_components/angular/angular.min.js"></script>
    <script src="../../../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="script.js"></script>
    <script src="repos.factory.js"></script>

</body>

</html>
