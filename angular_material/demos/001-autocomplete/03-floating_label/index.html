<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Floating Label</title>
    <link rel="stylesheet" href="../../../../bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body layout="column" ng-cloak ng-controller="StatesController as vm">

    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()" name="vm.searchForm">
            <div layout-gt-sm="row">
                <md-input-container flex>
                    <label for="name">Name</label>
                    <input type="text" ng-model="vm.user.name" id="name">
                </md-input-container>
                <md-autocomplete 
                                 flex required
                                 md-input-name="state"
                                 md-input-minlength="2"
                                 md-input-maxlenght="18"
                                 md-no-cahe="true"
                                 md-selected-item="vm.selectedItem"
                                 md-search-text="vm.searchText"
                                 md-items="item in vm.querySearch(vm.searchText)"
                                 md-item-text="item.value"
                                 md-floating-label="Favorite State">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText">{{item.value}}</span>
                    </md-item-template>
                    <div ng-messages="vm.searchForm.state.$error" ng-if="vm.searchForm.state.$touched">
                        <div ng-message="required">You <b>must</b> have a favorite state.</div>
                        <div ng-message="minlength">Your entry is not long enough.</div>
                        <div ng-message="maxlength">Your entry is too long.</div>
                    </div>
                </md-autocomplete>
            </div>
        </form>
    </md-content>

    <script src="../../../../bower_components/angular/angular.min.js"></script>
    <script src="../../../../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../../../../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../../../../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="../../../../bower_components/angular-material/angular-material.min.js"></script>
    <script src="script.js"></script>
    <script src="states.factory.js"></script>


</body>

</html>
